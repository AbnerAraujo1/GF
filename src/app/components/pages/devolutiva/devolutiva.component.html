
<app-header></app-header>
<app-rotas></app-rotas>

<!--Sessão azul-->

<section class="grid-container" id="GF">

<table class="table-a">
    <tr class="dados-consulta">
      <td>Data Avaliação</td>
      <td>N° Proposta</td>
      <td>Produto</td>
      <td>CPF</td>
      <td>Nome</td>
      <td>Vinculo CNPJ</td>
    </tr>

  <tr class="dados-resposta">
    <td>{{dataAval}}</td>
    <td>{{nProposta}} </td>
    <td>{{produto}}</td>
    <td>{{cpf}}</td>
    <td>{{nome}}</td>
    <td class="ico-td">{{vinculoCnpj}} <fa-icon class="ico-dev"  [icon]="faLink"></fa-icon></td>
  </tr>
 </table>
</section>

<!--Sessão verde-->
<section id="filtro-green" >

  <div class="ls-custom-select">
    <select class="item">
        <option value="1"> Área implantação </option>
        <option value="2"> Vida</option>
        <option value="3"> Saúde </option>
        <option value="4"> Previdência </option>
    </select>
</div>

<div class="ls-custom-select">
  <select class="item">
      <option value="1"> Todos em análise</option>
      <option value="2"> Aprovado</option>
      <option value="3"> Em análise</option>
      <option value="4"> Reprovado </option>
  </select>
</div>

</section>

<section id="table-devolutiva">

<table class="table-d">

<tr class="tr-d">
  <th>Avaliação</th>
  <th>Resultado da avaliação</th>
  <th>Sugestão de encaminhamento</th>
</tr>

<tr *ngFor="let regra of this.data.regras">
  <td class="td-d">{{regra.codigoRetorno}} {{regra.nomeAmigavel}}</td>
  <td class="td-d">
    <fa-icon  class="ico-td-circle ico-red" 
    *ngIf="regra.semaforo === 'VERMELHO'"
    [icon]="farCircleDot"></fa-icon>
    
    <fa-icon  class="ico-td-circle ico-green" 
    *ngIf="regra.semaforo === 'VERDE'"
    [icon]="farCircleDot"></fa-icon>

    <fa-icon  class="ico-td-circle ico-yellow" 
    *ngIf="regra.semaforo === 'AMARELO'"
    [icon]="farCircleDot"></fa-icon>

    <fa-icon  class="ico-td-circle ico-white" 
    *ngIf="regra.semaforo === 'BRANCO'"
    [icon]="farCircleDot"></fa-icon>

    &nbsp;
    {{regra.devolutiva}}
  </td>
  <td class="td-d">{{regra.encaminhamento}} </td>
</tr>

</table>
</section>
